- name: Attempt to connect via SSH
  wait_for:
    host: "{{item}}"
    port: 22
    timeout: 10
  ignore_errors: true
  no_log: true
  register: ssh
  with_items: "{{server}}"

- name: Attempt to connect via WinRM
  wait_for:
    host: "{{item}}"
    port: 5985
    timeout: 10
  ignore_errors: true
  no_log: true
  register: winrm
  with_items: "{{server}}"

- name: Populate Linux hosts group
  add_host:
    name: "{{item.item}}"
    groups: Linux
  when: item.state is defined
  with_items: "{{ssh.results}}"

- name: Populate Windows hosts group
  add_host:
    name: "{{item.item}}"
    groups: Windows
  when: item.state is defined
  with_items: "{{winrm.results}}"