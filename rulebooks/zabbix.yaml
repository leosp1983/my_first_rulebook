---
- name: Zabbix Test rulebook
  hosts: EDA
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5015

  rules:
  
    # - name: debug
    #   condition: event.payload
    #   action:
    #     debug:  
    #       msg: "Event received: {{ event.payload.event_name }}"
    
    - name: Motor de regras
      condition: event.payload.host_host == 'homelab03'
      vars:
        service_name: event.payload.event_name is search("motor-de-regras\\.service") 
      action:
        run_job_template:
          name: "Orizon"
          organization: "Default"
          job_args:
            extra_vars:
              server: "{{ event.payload.host_ip }}"
              service: "{{ service_name }}"