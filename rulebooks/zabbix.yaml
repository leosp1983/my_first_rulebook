---
- name: Zabbix Test rulebook
  hosts: EDA
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5005
  rules:
    - name: debug
      condition: event.payload is defined
      action:
        debug:

    - name: Alerta de uso acima de 90%
      condition: event.event_name is defined and "used > 90%" in event.event_name
      action:
        run_job_template:
          name: tech-aap-sh-mid-servers-prd
          organization: "default"